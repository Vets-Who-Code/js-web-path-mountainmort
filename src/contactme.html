<html> 
    <head>
      
        <title>Mountainmort: Contact Me!</title> 

      <link href="resources/css/style.css" type="text/css" rel="stylesheet">

    </head>
   
    <body> 
        <div class="grid">

            <!-- TODO: refactor header into a single, re-usable component -->
            <header>            
                <div id="header-hero">

                    <div id="header-img">
                        <h1>IMG</h1>
                    </div>

                    <div id="header-title">
                        <h2 id="name">Josh</h2>
                        <h3 id="witty-quote">Code Fast, Run Slow</h3>
                    </div>
                </div>
                
                <nav>
                    <ul class="header-nav-links">
                        <li><a href="index.html">Back to Home</a></li>
                    </ul>
                </nav>
            </header>
                
            <main>
                <div id="main">

                    <section id="form">
                        <form>
                            <fieldset>

                                <legend>Contact Form</legend>

                                <label for="name">Name: </label>
                                <input type="text" id="name" name="name" required/>
                                <br />

                                <label for="email">Email: </label>
                                <input type="email" id="email" name="email" required/>
                                <br />

                                <label for="subject">Subject: </label>
                                <select id="subject" name="subject" required>
                                    <option value="">- Please select -</option>
                                    <option value="bug">Bug</option>
                                    <option value="feedback">Feedback</option>
                                    <option value="inquiry">Inquiry</option>
                                    <option value="requestFeature">Request Feature</option>
                                </select>
                                <br />
                                
                                <label for="body">Description:</label>
                                <textarea id="body" name="body" rows="8" cols="50" ></textarea>
                                <br />

                                <label for="responseRequested">Would you like to hear back from me?</label>
                                <input type="checkbox" id="responseRequested" name="responseRequested" />
                                <br />
                                <br />                         
                                
                                <input type="submit" value="Send!" />
                                <input type="reset" value="Reset Form" />

                            </fieldset>

                            <p><b>NOTE:</b> Still under construction - form is not currently suubmitting to my email!</p>
                        </form>

                        
                        

                    </section>

                </div>
            </main>
            
            <br />
                
            <footer>
                
            </footer>

        </div>
    </body>
  </html>
